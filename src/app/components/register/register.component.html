<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="hote-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>
            <div class="card-body">
                <form [formGroup]=" registerForm " (ngSubmit)="register()">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" [ngClass]="{ 'is-invalid' : registerForm.get('name').touched && registerForm.get('name').invalid }" formControlName="name">
                        <span class="invalid-feedback">Can't be blanked</span>
                    </div>

                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" id="email" [ngClass]="{ 'is-invalid' : registerForm.get('email').touched && registerForm.get('email').invalid }" class="form-control" formControlName="email">

                        <span class="invalid-feedback">
                          <span *ngIf="registerForm.get('email').hasError('required')">Cant't be blanked</span>
                        <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" [ngClass]="{ 'is-invalid' : registerForm.get('username').touched && registerForm.get('username').invalid }" class="form-control" formControlName="username">
                        <span class="invalid-feedback">Can't be blanked</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" [ngClass]="{ 'is-invalid' : registerForm.get('password').touched && registerForm.get('password').invalid }" class="form-control" formControlName="password">
                        <span class="invalid-feedback">
                          <span *ngIf="registerForm.get('password').hasError('required')">Can't be blanked</span>
                        <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain *</span>
                        <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimun 4 characters</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" [ngClass]="{ 'is-invalid' : registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }" class="form-control" formControlName="confirmPassword">
                        <span class="invalid-feedback">Password must match</span>
                    </div>

                    <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid ">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
