<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src="{{productItem.imageUrl}}" />
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.price | currency: "EUR"}}</strong>
            <i *ngIf="addedToWishList" class="fas fa-heart" style="float: right; color:red" (click)="handleToRemoveWishList()"></i>
            <i *ngIf="!addedToWishList" class="far fa-heart" style="float: right;" (click)="handleAddToWishList()"></i>
        </p>
        <p class="card-text" style="height: 10vh;">{{productItem.description | slice: 0:100}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group" [style.margin-top.px]="50">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to cart
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View details</button>
            </div>
        </div>
    </div>
</div>
