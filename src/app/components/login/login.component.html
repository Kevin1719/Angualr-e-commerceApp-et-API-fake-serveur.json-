<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="hote-form-card card">
            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid': username.touched && loginForm.submitted && username.invalid}" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Can't be blanked</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" [ngClass]="{'is-invalid': password.touched && loginForm.submitted && password.invalid}" name="password" #password="ngModel" [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Can't be blanked</span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]=" model.remember ">
                        <label style="margin-left: 5px; " for="remember ">Remember Me</label>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
